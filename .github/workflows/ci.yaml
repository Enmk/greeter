name: greeter
on:
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Build
        run: ./tool/build.sh
      - name: Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: greeter
          path: build/greeter
          retention-days: 1
  test:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Artifacts
        uses: actions/download-artifact@v4
        with:
          name: greeter
      - name: unit-tests
        run: ./test/run-tests.sh
